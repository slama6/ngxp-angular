<section class="team-member-section" id="speakers">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">

          <h2>Kto prednáša</h2>
          <p>Prednášajúci, ktorých môžete vidieť na našich prednáškach</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let speaker of speakers"
       class="member-item set-bg"
       [style.backgroundImage]="'url(' + speaker.image + ')'">

    <div class="mi-social">
      <div class="mi-social-inner bg-blue">
        <a [href]="speaker.linkedin" target="_blank" rel="noopener noreferrer">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
      </div>
    </div>

    <div class="mi-text">
      <h5>{{ speaker.name }}</h5>
      <span>{{ speaker.role }}</span>
    </div>
  </div>
</section>
